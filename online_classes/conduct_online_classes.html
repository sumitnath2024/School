<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScholaFlex | Conduct Online Classes</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Conduct Online Classes</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Setup Online Class</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="class">Class</label>
                  <select class="form-control" id="class" required></select>
                </div>
                <div class="form-group">
                  <label for="section">Section</label>
                  <select class="form-control" id="section" required></select>
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <select class="form-control" id="subject" required></select>
                </div>
                <div class="form-group">
                  <label for="start_class">Start Time</label>
                  <input type="datetime-local" class="form-control" id="start_class" required>
                </div>
                <div class="form-group">
                  <label for="end_class">End Time</label>
                  <input type="datetime-local" class="form-control" id="end_class" required>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-primary" onclick="startClass()">Start Class</button>
                <button type="button" class="btn btn-secondary" onclick="endClass()">End Class</button>
              </div>
            </div>
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Active Classes</h3>
              </div>
              <div class="card-body">
                <table class="table table-bordered" id="active_classes_table">
                  <thead>
                    <tr>
                      <th>Class</th>
                      <th>Section</th>
                      <th>Subject</th>
                      <th>Start Time</th>
                      <th>End Time</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Active classes list will be populated here dynamically -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<!-- Firebase Storage -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<!-- Firebase Config -->
<script src="../assets/js/firebase-config.js"></script>
<!-- Conduct Online Classes Script -->
<script src="../assets/js/conduct_online_classes.js"></script>
</body>
</html>
