<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScholaFlex | Language Preferences</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Language Preferences</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Set Language Preference</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="user_id">User ID</label>
                  <select class="form-control" id="user_id" required></select>
                </div>
                <div class="form-group">
                  <label for="language">Language</label>
                  <select class="form-control" id="language" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                    <!-- Add more languages as needed -->
                  </select>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-primary" onclick="setLanguagePreference()">Set Preference</button>
              </div>
            </div>
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">User Language Preferences</h3>
              </div>
              <div class="card-body">
                <table class="table table-bordered" id="user_language_preferences_table">
                  <thead>
                    <tr>
                      <th>User ID</th>
                      <th>Language</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- User language preferences list will be populated here dynamically -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <!-- Firebase Storage -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <!-- Firebase Config -->
  <script src="../assets/js/firebase-config.js"></script>
  <!-- Language Preferences Script -->
  <script src="../assets/js/language_preferences.js"></script>
</body>
</html>
